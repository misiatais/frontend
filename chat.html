<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutisMind</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/chat.css">
</head>

<body>
  <!-- Tela de Login -->
  <div id="tela-login">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="form-login">
        <label>Email:</label>
        <input type="email" id="login-email" placeholder="seuemail@gmail.com" required />
        <label>Senha:</label>
        <input type="password" id="login-senha" required />
        <button type="submit">Entrar</button>
      </form>
      <button id="fechar-login">Fechar</button>
    </div>
  </div>

  <!-- Tela de Novo chat -->
  <div id="novo-chat">
    <div class="modal-content">
      <h2>Novo Chat</h2>
      <form id="form-novo-chat">
        <label for="titulo-chat">Título do Chat:</label>
        <input type="text" id="titulo-chat" placeholder="Título do chat" required />
        <label for="personagens">Personagem:</label>
        <select id="personagens" required>
          <option value="">Selecione um personagem</option>
          <!-- Lista de personagens cadastrados no banco -->
        </select>
        <button type="submit">Criar</button>
      </form>
      <button id="fechar-chat">Fechar</button>
    </div>
  </div>

  
  <main class="conteudo-principal">
    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <form class="input-area" id="chat-form">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off" required />
        <button type="submit">Enviar</button>



        <nav class="menu-lateral">
          <div class="btn-expandir">
            <i class="bi bi-list"></i>
          </div>

          <ul>
            <li class="item-menu">
              <a href="#" id="btn-login">
                <span class="icon"><i class="bi bi-person-circle"></i></span>
                <span class="txt-link text-username">Login</span>
              </a>
            </li>

            <li class="item-menu">
              <a href="#" id="btn-novo-chat">
                <span class="icon"><i class="bi bi-signal"></i>
                </span>
                <span class="txt-link">Novo chat</span>
              </a>
            </li>
            <li class="item-menu">
              <a href="../index/index.html">
                <span class="icon"><i class="bi bi-house"></i></span>
                <span class="txt-link">Início</span>
              </a>
            </li>
            <li class="item-menu">
              <a href="#" id="btn-historico">
                <span class="icon"><i class="bi bi-search"></i></span>
                <span class="txt-link">Histórico</span>
              </a>
            </li>

            <li class="item-menu">
              <a href="../index/index.html">
                <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                <span class="txt-link">Sair</span>
              </a>
            </li>
            <li class="item-menu config-item">
              <a href="#">
                <span class="icon"><i class="bi bi-gear"></i></span>
                <span class="txt-link">Configurações</span>
              </a>
            </li>
          </ul>
        </nav>
        <div id="historico" class="historico-lateral" style="display: none;">
          <h4>Histórico de Conversas</h4>
          <div id="historico-lista"></div>
          <button id="fechar-historico"
            style="margin-top:50px; background: #180548; color: white; padding: 8px 12px; border:none; border-radius: 6px; cursor:pointer;">Fechar</button>
        </div>

        <!-- Configurações -->
        <div id="configuracoes" class="configuracoes-lateral" style="display: none;">
          <h4 class="config-titulo">Configurações</h4>
          <form id="form-config">
            <div class="mb-3">
              <label for="tema" class="form-label">Tema</label>
              <select id="tema" class="form-select">
                <option value="claro">Claro</option>
                <option value="escuro">Escuro</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="notificacoes" class="form-label">Notificações</label>
              <input type="checkbox" id="notificacoes" />
              <label for="notificacoes">Ativar notificações</label>
            </div>
            <button type="submit" class="btn btn-primary w-200"
              style="background: #333; color: white; padding: 8px 12px; border:none; border-radius: 6px; cursor:pointer;">Salvar</button>
          </form>
          <button id="fechar-config"
            style="margin-top:40px; background: #333; color: white; padding: 8px 12px; border:none; border-radius: 6px; cursor:pointer;">Fechar</button>
        </div>


        <script src="./js/chat.js" defer></script>
</body>

</html>
